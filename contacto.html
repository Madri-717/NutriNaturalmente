         <div class="container pb-4">
          <form id="registroForm" class="mt-4">
              <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre Completo:</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" required>
              </div>
              <div class="mb-3">
                  <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
                  <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
              </div>
              <div class="mb-3">
                  <label for="edad" class="form-label">Edad:</label>
                  <input type="text" class="form-control" id="edad" name="edad" readonly>
              </div>
              <input type="hidden" id="edadHidden" name="edad"> <!-- Este campo se completará automáticamente con JavaScript -->
              <div class="mb-3">
                <label for="edad" class="form-label">Telefóno:</label>
                <input type="text" class="form-control" id="telefono" name="telefono" readonly>
            </div>
              <div class="mb-3">
                  <label for="genero" class="form-label">Género:</label>
                  <select class="form-select" id="genero" name="genero" required>
                      <option value="masculino">Masculino</option>
                      <option value="femenino">Femenino</option>
                      <option value="otro">Otro</option>
                  </select>
              </div>
              <div class="mb-3">
                  <label for="objetivo" class="form-label">Objetivo:</label>
                  <select class="form-select" id="objetivo" name="obejtivo[]" multiple required>
                      <option value="uno">Bajar de peso</option>
                      <option value="dos">Mantenimiento / Estilo de vida</option>
                      <option value="tres">Subir de peso</option>
                      <option value="cuatro">Control diabetico</option>
                      <option value="cinco">Vegano / Vegana</option>
                  </select>
              </div>
              <button type="button" onclick="enviarCorreo()" class="btn btn-primary">Enviar</button>
          </form>
